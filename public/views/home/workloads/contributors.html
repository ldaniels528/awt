<div class="group_member_tile" style="margin-bottom: 10px">
    <span ng-repeat="member in getStatusMembers(selectedWorkload) | orderBy:['firstName', 'lastName']">
        <a ng-href="#/home/profile/{{ member._id }}">
            <avatar class="avatar32" id="{{ member._id }}" title="{{ getFullName(member) }}"></avatar>
        </a>
    </span>
</div>
