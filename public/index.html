<!DOCTYPE html>
<html ng-app="AWT">
<head>
    <title>Microsoft: Azure Workload Tracker (AWT)</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="solution architect">
    <meta name="og:title" content="Azure Workload Tracker">
    <meta name="og:description" content="The ultimate Azure workload tracking tool">
    <meta name="og:url" content="http://awts.azurewebsites.net">
    <meta name="og:site_name" content="Azure Workload Tracker">
    <meta name="og:image" content="/assets/images/thumbnails/ms_awt.png">
    <link href="images/favicon.ico" type="image/png" rel="shortcut icon">

    <!-- Bower Stylesheets -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" media="screen">
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet" media="screen">
    <link href="/bower_components/AngularJS-Toaster/toaster.min.css" type="text/css" rel="stylesheet" media="screen">

    <!-- Bower JS libraries -->
    <script src="/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-file-upload/dist/angular-file-upload.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-md5/angular-md5.js" type="text/javascript"></script>
    <script src="/bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="/bower_components/AngularJS-Toaster/toaster.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js" type="text/javascript"></script>

    <!-- AWT Stylesheets -->
    <link href="stylesheets/about.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/events.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/groups.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/home.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/icons.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/index.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/photos.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/profile.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/signup.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/status.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/tabs.css" type="text/css" rel="stylesheet" media=screen>
    <link href="stylesheets/workloads.css" type="text/css" rel="stylesheet" media=screen>

    <!-- Local JavaScript Resources -->
    <script src="javascripts/awt-angularjs-fastopt.js" type="text/javascript"></script>
    <script src="javascripts/awt-angularjs-launcher.js" type="text/javascript"></script>
</head>

<body ng-controller="MainController" ng-init="init()" ng-cloak>
    <div ng-if="!isLoginPage()" class="row">
        <div class="form-group" ng-include="'/views/main/header.html'"></div>
    </div>

    <toaster-container toaster-options="{'position-class': 'toast-container','time-out': 3000, 'close-button':true}">
    </toaster-container>

    <div ng-view ng-cloak></div>
    <div ng-include="'/views/templates/group_dialog.html'"></div>
    <div ng-include="'/views/templates/reactive_search.html'"></div>
    <div ng-include="'/views/templates/user_dialog.html'"></div>
    <div ng-include="'/views/templates/workload_dialog.html'"></div>
    <div ng-include="'/views/templates/workload_comment_dialog.html'"></div>
</body>
</html>
