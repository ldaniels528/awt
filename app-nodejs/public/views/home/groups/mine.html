<div ng-controller="GroupListController" ng-init="init()">
    <div ng-controller="WorkloadController" ng-init="init('groups.workloads')" class="row" style="margin-top: 10px">
        <div ng-hide="groups.length || loading">
            <span class="bold">No teams found</span>
        </div>

        <div class="group_tile" ng-repeat="group in getGroups(groups) | orderBy:'name'">
            <div ng-include="'/views/home/groups/group_list_entry.html'"></div>
        </div>
    </div>
</div>
